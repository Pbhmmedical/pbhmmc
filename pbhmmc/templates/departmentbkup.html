{% extends 'base.html' %}

{% block title %}
Department
{% endblock %}

{% block content %}
<section class="container my-5">
  <h1 class="text-center mb-4">Our Departments</h1>
  <div class="row">
    {% for d in dept %}
    <div class="col-md-6">
      <div class="card mb-4">
<div class="card-body">
  <h2 class="card-title">{{ d.dep_name }}</h2>
  <p class="card-text">{{ d.dep_description }}</p>
</div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
